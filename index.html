<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #ffd6e0, #ffeef3);
  overflow: hidden;
}

/* ===== TOP BAR ===== */
.top-bar {
  height: 56px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  box-shadow: 0 2px 10px rgba(0,0,0,.12);
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
}

.name { font-weight: 600; }
.icons { font-size: 18px; }

/* ===== CHAT ===== */
.chat {
  padding: 16px;
}

.bubble {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 10px;
  animation: fadeIn .4s ease forwards;
}

.left { background: white; }
.right {
  background: #ff4d6d;
  color: white;
  margin-left: auto;
}
.center {
  background: #ffd6e0;
  margin: 20px auto;
  text-align: center;
}

.reacts {
  position: absolute;
  bottom: -14px;
  right: 12px;
  background: white;
  border-radius: 14px;
  padding: 2px 6px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
  display: flex;
  gap: 4px;
}

.typing {
  width: 60px;
  padding: 10px;
  background: white;
  border-radius: 20px;
  display: flex;
  gap: 5px;
  margin-bottom: 10px;
}

.typing span {
  width: 6px;
  height: 6px;
  background: #aaa;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}

@keyframes blink {
  0%{opacity:.2} 20%{opacity:1} 100%{opacity:.2}
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(8px); }
  to { opacity:1; transform:none; }
}

/* ===== BUTTON CARD ===== */
.card {
  position: fixed;
  bottom: 36px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
}

/* SAFE AREA */
.buttons {
  width: 280px;
  height: 80px;
  position: relative;
}

button {
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #6c757d;
  color: white;
  position: absolute;
  left: 180px;
  top: 0;
  transition: left .25s ease, top .25s ease;
}

/* FLOATING EMOJI */
.float {
  position: fixed;
  bottom: -30px;
  animation: floatUp 4s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh) scale(1.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="profile">
    <div class="avatar"></div>
    <div class="name">Crush üíó</div>
  </div>
  <div class="icons">üìû üé• ‚ìò</div>
</div>

<div class="chat" id="chat"></div>

<div class="card">
  <div class="buttons" id="buttonBox">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>
</div>

<audio id="pop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

<script>
const chat = document.getElementById("chat");
const pop = document.getElementById("pop");
const yesSound = document.getElementById("yesSound");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("buttonBox");

/* MESSAGE FLOW */
function addBubble(text, side, reacts) {
  const bubble = document.createElement("div");
  bubble.className = `bubble ${side}`;
  bubble.textContent = text;

  if (reacts) {
    const r = document.createElement("div");
    r.className = "reacts";
    r.textContent = reacts;
    bubble.appendChild(r);
  }

  chat.appendChild(bubble);
  pop.currentTime = 0;
  pop.play();
}

function showTyping() {
  const t = document.createElement("div");
  t.className = "typing";
  t.innerHTML = "<span></span><span></span><span></span>";
  chat.appendChild(t);
  return t;
}

setTimeout(() => addBubble("Hi üëã", "left"), 600);
setTimeout(() => addBubble("Hello üíï", "right"), 1400);
setTimeout(() => addBubble("I wanted to ask you something‚Ä¶", "left"), 2200);

let typingEl;
setTimeout(() => typingEl = showTyping(), 3000);
setTimeout(() => {
  typingEl.remove();
  addBubble("Will you be my Valentine? ‚ù§Ô∏è", "center", "‚ù§Ô∏è üòç ü•∞");
}, 4300);

/* ‚úÖ FIXED NO BUTTON ‚Äî NOT CLOSE TO LAST POSITION */
let lastPos = { x: 180, y: 0 };
const MIN_DISTANCE = 70;

function moveNo() {
  pop.currentTime = 0;
  pop.play();

  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;

  let x, y, d;

  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
    d = Math.hypot(x - lastPos.x, y - lastPos.y);
  } while (d < MIN_DISTANCE);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  lastPos = { x, y };
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo, { passive: true });

/* FLOATING EMOJIS */
function floatEmoji() {
  const emojis = ["‚ù§Ô∏è","üòç","ü•∞","üíñ","üòò"];
  const e = document.createElement("div");
  e.className = "float";
  e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left = Math.random()*window.innerWidth + "px";
  e.style.fontSize = Math.random()*20 + 24 + "px";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),4000);
}

/* YES CLICK ‚Äî CELEBRATION + STORY */
yesBtn.addEventListener("click", () => {
  yesSound.play();

  addBubble("YAY!! ü•πüíò", "right", "‚ù§Ô∏è‚ù§Ô∏èüòç");
  setTimeout(() => addBubble("You just made my entire day üò≥‚ù§Ô∏è", "left"), 900);
  setTimeout(() => addBubble("I was hoping you‚Äôd say yes‚Ä¶", "left"), 1800);
  setTimeout(() => addBubble("So‚Ä¶ when‚Äôs our date? üòè", "left"), 2800);

  const party = setInterval(floatEmoji, 180);
  setTimeout(() => clearInterval(party), 5000);

  document.querySelector(".card").innerHTML =
    "<h2 style='text-align:center'>üíû Valentine Locked In üíû<br><small>Screenshot this üòò</small></h2>";
});
</script>

</body>
</html>
