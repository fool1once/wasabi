<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #ffd6e0, #ffeef3);
  overflow: hidden;
}

/* ===== TOP BAR ===== */
.top-bar {
  height: 56px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  box-shadow: 0 2px 10px rgba(0,0,0,.12);
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
}

.name { font-weight: 600; }
.icons { font-size: 18px; }

/* ===== CHAT ===== */
.chat {
  padding: 16px;
}

.bubble {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 10px;
  animation: fadeIn .4s ease forwards;
}

.left { background: white; }
.right {
  background: #ff4d6d;
  color: white;
  margin-left: auto;
}
.center {
  background: #ffd6e0;
  margin: 20px auto;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(8px); }
  to { opacity:1; transform:none; }
}

/* ===== BUTTON CARD ===== */
.card {
  position: fixed;
  bottom: 36px;
  left: 50%;
  transform: translateX(-50%);
}

.buttons {
  width: 280px;
  height: 80px;
  position: relative;
}

button {
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

/* ðŸ˜ˆ NO BUTTON */
#no {
  background: #6c757d;
  color: white;
  position: fixed;
  left: 60%;
  bottom: 36px;
  transition: transform 0.15s ease;
  z-index: 999;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="profile">
    <div class="avatar"></div>
    <div class="name">Crush ðŸ’—</div>
  </div>
  <div class="icons">ðŸ“ž ðŸŽ¥ â“˜</div>
</div>

<div class="chat" id="chat"></div>

<div class="card">
  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>
</div>

<audio id="pop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
const chat = document.getElementById("chat");
const noBtn = document.getElementById("no");
const pop = document.getElementById("pop");

/* CHAT */
function addBubble(text, side) {
  const b = document.createElement("div");
  b.className = `bubble ${side}`;
  b.textContent = text;
  chat.appendChild(b);
}

setTimeout(() => addBubble("Will you be my Valentine? â¤ï¸", "center"), 800);

/* ðŸ§  SMART NO BUTTON (SCREEN-SAFE) */
let moveDistance = 60;   // base movement (px)
const maxMove = 140;     // cap so it never disappears

function flee(e) {
  pop.currentTime = 0;
  pop.play();

  moveDistance = Math.min(moveDistance + 10, maxMove);

  const rect = noBtn.getBoundingClientRect();
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const px = e.clientX ?? cx;
  const py = e.clientY ?? cy;

  let dx = cx - px;
  let dy = cy - py;

  // Choose dominant direction only (L / R / U / D)
  if (Math.abs(dx) > Math.abs(dy)) {
    dx = Math.sign(dx) * moveDistance;
    dy = 0;
  } else {
    dy = Math.sign(dy) * moveDistance;
    dx = 0;
  }

  let newX = rect.left + dx;
  let newY = rect.top + dy;

  // Clamp to screen (mobile safe)
  newX = Math.max(8, Math.min(newX, vw - rect.width - 8));
  newY = Math.max(64, Math.min(newY, vh - rect.height - 8));

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
}

noBtn.addEventListener("mouseenter", flee);
noBtn.addEventListener("touchstart", flee, { passive: true });
</script>

</body>
</html>
