<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #ffd6e0, #ffeef3);
  overflow: hidden;
}

/* ===== MESSENGER TOP BAR ===== */
.top-bar {
  height: 56px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  box-shadow: 0 2px 10px rgba(0,0,0,.12);
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
}

.name { font-weight: 600; }

.icons { font-size: 18px; }

/* ===== CHAT ===== */
.chat {
  padding: 16px;
}

.bubble {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 10px;
  position: relative;
  opacity: 0;
  animation: fadeIn .6s forwards;
}

.left { background: white; }
.right {
  background: #ff4d6d;
  color: white;
  margin-left: auto;
}
.center {
  background: #ffd6e0;
  margin: 20px auto;
  text-align: center;
}

/* MESSAGE REACTIONS ON BUBBLE */
.reacts {
  position: absolute;
  bottom: -14px;
  right: 12px;
  background: white;
  border-radius: 14px;
  padding: 2px 6px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
  display: flex;
  gap: 4px;
  opacity: 0;
  animation: fadeIn .6s forwards;
}

/* TYPING */
.typing {
  width: 60px;
  padding: 10px;
  background: white;
  border-radius: 20px;
  display: flex;
  gap: 5px;
  margin-bottom: 10px;
  opacity: 0;
  animation: fadeIn .6s forwards;
}

.typing span {
  width: 6px;
  height: 6px;
  background: #aaa;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}

@keyframes blink {
  0%{opacity:.2} 20%{opacity:1} 100%{opacity:.2}
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(8px); }
  to { opacity:1; transform:none; }
}

/* ===== BUTTON CARD ===== */
.card {
  position: fixed;
  bottom: 36px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
}

.buttons {
  width: 260px;
  height: 70px;
  position: relative;
}

button {
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #6c757d;
  color: white;
  position: absolute;
  right: 0;
}

/* ===== FLOATING EMOJIS ===== */
.float {
  position: fixed;
  bottom: -30px;
  animation: floatUp 4s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh) scale(1.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="profile">
    <div class="avatar"></div>
    <div class="name">Crush ğŸ’—</div>
  </div>
  <div class="icons">ğŸ“ ğŸ¥ â“˜</div>
</div>

<!-- CHAT -->
<div class="chat" id="chat">

  <div class="bubble left">I wanted to ask you somethingâ€¦</div>

  <div class="typing">
    <span></span><span></span><span></span>
  </div>

  <div class="bubble center" id="question">
    Will you be my Valentine? â¤ï¸
    <div class="reacts">â¤ï¸ ğŸ˜ ğŸ¥°</div>

<!-- BUTTONS -->

<!-- SOUNDS -->
<audio id="pop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const pop = document.getElementById("pop");
const yesSound = document.getElementById("yesSound");
const chat = document.getElementById("chat");

/* POP SOUND FOR MESSAGES */
document.querySelectorAll(".bubble").forEach((b,i)=>{
  setTimeout(()=>{ pop.play(); }, i*800 + 300);

/* NO BUTTON â€” UNLIMITED ESCAPE */
function moveNo(){
  pop.currentTime = 0;
  pop.play();

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* FLOATING EMOJI */
function floatEmoji(){
  const emojis = ["â¤ï¸","ğŸ˜","ğŸ¥°","ğŸ’–","ğŸ˜˜"];
  const e = document.createElement("div");
  e.className = "float";
  e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left = Math.random()*window.innerWidth + "px";
  e.style.fontSize = Math.random()*20 + 24 + "px";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),4000);
}

/* YES CLICK â€” BIG MOMENT */
yesBtn.addEventListener("click",()=>{
  yesSound.play();

  // Add new messages
  const msg1 = document.createElement("div");

  const msg2 = document.createElement("div");
  msg2.className = "bubble left";
  msg2.textContent = "I knew youâ€™d say yes ğŸ˜³â¤ï¸";

  chat.appendChild(msg1);
  chat.appendChild(msg2);

  document.querySelector(".card").innerHTML =
    "<h2 style='text-align:center'>Best choice ever ğŸ’</h2>";
});
</script>

</body>
</html>
